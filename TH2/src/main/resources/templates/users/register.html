<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
</head>
<body>
	<h1>this is register</h1>
	<hr/>
	<form th:action="@{/addUser/newUser}" method="post" th:object="${user}" >

		<input type="text" placeholder="user name" th:field="*{name}"/>

		<input type="submit" value="Save" />
	</form>
</body>
</html>
