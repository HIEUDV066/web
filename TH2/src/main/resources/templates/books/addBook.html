<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <title>Add book</title>
    </head>
    <body>
        
        <div class="container" style="margin-top: 50px;">
            <div class="row" style="border: 1px darkgrey solid; border-radius: 10px;width: 50%; margin: 0 auto; padding: 20px;" >
                <div class="col-sm-12">
                <h3>Add book</h3>
                <form th:action="@{/books/newbook}" method="post" th:object="${data}">
                    <div class="form-group">
                        <label>Book code:</label>
                        <input type="text" class="form-control" name="username" placeholder="id" th:field="*{bookCode}">
                    </div>
                    <div class="form-group">
                        <label>title:</label>
                        <input type="text" class="form-control" name="password" placeholder="title" th:field="*{title}">
                    </div>
                    <div class="form-group">
                        <label>author:</label>
                        <input type="text" class="form-control" name="password" placeholder="author" th:field="*{author}">
                    </div>
                    <div class="form-group">
                        <label>category:</label>
                        <input type="text" class="form-control" name="password" placeholder="category" th:field="*{category}">
                    </div>
     
                    <button type="submit" value="Save" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-primary">Cancel</button>
                    
                </form>
                </div>
            </div>
        </div>
    </body>
</html>
