<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1>Add Student</h1>
    <form th:action="@{/add}"
          th:object="${student}" method="POST">
        <div class="row" >
            <div class="col-3"></div>
            <div class="col-6">
                ID:
                <input type="text" class="form-control" th:field="*{id}"  />
                <p style="color: red" th:if="${error}" th:text="${error}"></p>
                <p style="color: red" th:if="${#fields.hasErrors('*{id}')}" th:errors="*{id}"></p>
                <br/>
                 Name:
                <input type="text" class="form-control" th:field="*{name}" />
                <p style="color: red" th:if="${#fields.hasErrors('*{name}')}" th:errors="*{name}"></p>
                <br/>
                Dob:
                <input type="text" class="form-control" th:field="*{dob}" />
                <p style="color: red" th:if="${#fields.hasErrors('*{dob}')}" th:errors="*{dob}"></p>
                <br/>
                Major:
                <input type="text" class="form-control" th:field="*{major}" />
                <p style="color: red" th:if="${#fields.hasErrors('*{major}')}" th:errors="*{major}"></p>
                <br/>
                Vaccinated:
                <input type="checkbox"  th:field="*{vaccinated}"  />
<!--                <p th:if="${#fields.hasErrors('*{description}')}" th:errors="*{description}"></p>-->
                <br/>

            </div>
            <div class="col-3"></div>
        </div>
        <div style="text-align: center;">
            <input type="submit" class="btn btn-primary" value="Add Student" />
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
