<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<div class="row">
			<h1>List Student</h1>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Dob</th>
					<th>Major</th>
					<th>Vaccinated</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student: ${data}">
					<td th:text="${student.id}" ></td>
					<td th:text="${student.name}"></td>
					<td th:text="${student.dob}"></td>
					<td th:text="${student.maijor}"></td>
					<td > <input type="checkbox" id="myCheck" name="active" th:checked="${student.vaccinated}" readonly/></td>
					<td><a th:href="@{'/student/editstudent/' + ${student.id}}"
						class="btn btn-success">Edit</a>
						<a th:href="@{'/student/delete/' + ${student.id}}" class="btn btn-danger">Delete</a></td>
						
				</tr>
				
			</tbody>
			
		</table>
		<div>
			<a th:href="@{'student/addstudent' }"
					class="btn btn-success">New Student</a>
		</div>
	</div>
	
	
</body>
</html>
